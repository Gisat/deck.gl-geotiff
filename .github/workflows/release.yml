name: Build & Publish NPM Package

on:
  push:
    tags:
      - 'v*.*.*'          # prod releases, e.g. v1.2.3
      - 'v*.*.*-dev.*'    # dev releases, e.g. v1.2.3-dev.4

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to create GitHub Releases
      id-token: write    # Required for npm Trusted Publishers (OIDC)

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish dev tag to npm (Trusted Publishers)
        if: contains(github.ref_name, '-dev.')
        run: |
          cd geoimage
          npm publish --provenance --access public --tag dev

      - name: Publish latest to npm (Trusted Publishers)
        if: ${{ !contains(github.ref_name, '-dev.') }}
        run: |
          cd geoimage
          npm publish --provenance --access public
