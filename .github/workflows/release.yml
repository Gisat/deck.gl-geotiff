name: Release

on:
  push:
    branches:
      - master
      - dev

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write   # Required for modern OIDC handshake

    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create Release / Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd geoimage
          # We call auto shipit normally. 
          # The underlying NPM client will detect the OIDC token automatically.
          npx auto shipit --dry-run
