name: PR Build Check

on:
  pull_request:
  workflow_dispatch: # Allows manual triggering if needed

jobs:
  build-check:
    name: Verify Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Build
        run: yarn build
        env:
            CI: true
            NODE_ENV: production
